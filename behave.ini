[behave]
# Configuração do Behave para o projeto

# Define a linguagem padrão dos arquivos .feature
default_language = pt

# Formato de saída dos testes
default_format = pretty

# Mostra informações detalhadas durante a execução
show_timings = true
show_skipped = false

# Captura de saída
stdout_capture = false
stderr_capture = false
log_capture = false

# Cores no terminal
color = true

# Tags para executar ou pular
# Exemplo de uso: behave --tags=@soma
# default_tags = 

# Diretórios de features
paths = features

# Nível de logging
logging_level = INFO

# Formato de relatório adicional (útil para CI/CD)
# junit = true
# junit_directory = reports

